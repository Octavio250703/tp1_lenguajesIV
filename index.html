<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Imágenes</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #image-preview {
            margin-top: 1rem;
            max-width: 100%;
            border: 2px dashed #ccc;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.2rem;
            overflow: hidden;
        }
        #image-preview img {
            max-width: 100%;
            height: auto;
            display: none; /* Se oculta inicialmente */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cargador y Visor de Imágenes</h1>
        <p>Selecciona una imagen para previsualizarla.</p>
        <input type="file" id="file-input" accept="image/*">
        
        <div id="image-preview">
            <p>Aquí se mostrará la imagen.</p>
            <img id="preview-image" src="" alt="Previsualización de imagen">
        </div>
    </div>

    <script>
        // Obtener los elementos del DOM
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const previewImage = document.getElementById('preview-image');
        const placeholderText = imagePreview.querySelector('p');

        // Escuchar el evento 'change' del input de tipo file
        fileInput.addEventListener('change', function(event) {
            // El objeto event.target.files es una lista de archivos seleccionados. 
            // Como solo se permite uno, tomamos el primero.
            const file = event.target.files[0];

            if (file) {
                // Validación: verificar si el archivo es una imagen usando el tipo MIME
                if (file.type.startsWith('image/')) {
                    // La API FileReader es la clave para leer el contenido del archivo
                    const reader = new FileReader();

                    // Cuando el archivo se haya cargado (evento 'load')
                    reader.onload = function(e) {
                        // e.target.result contiene la URL de datos (data URL)
                        // que representa el contenido del archivo.
                        previewImage.src = e.target.result;
                        previewImage.style.display = 'block';
                        placeholderText.style.display = 'none';
                    };

                    // Leer el contenido del archivo como una URL de datos
                    reader.readAsDataURL(file);
                } else {
                    // Si el archivo no es una imagen
                    alert('Por favor, selecciona un archivo de imagen válido.');
                    fileInput.value = ''; // Limpiar el input para permitir una nueva selección
                    previewImage.style.display = 'none';
                    placeholderText.style.display = 'block';
                }
            }
        });
    </script>

</body>
</html>
